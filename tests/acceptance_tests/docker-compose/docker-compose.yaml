services:

  mock-server:
    image: mockserver/mockserver:5.15.0
    container_name: mock-server
    ports:
      - "1080"
    environment:
      LOG_LEVEL: "DEBUG"
      SERVER_PORT: 1080

  redis:
      image: redis:8.0.3-alpine
      container_name: redis
      command: >
        redis-server --requirepass DUMMY_REDIS_PASSWORD --appendonly yes --appendfsync everysec --save 300 10 --save 60 10000
      ports:
        - "6379"
      volumes:
        - redis_data:/data

  graphdb:
    image: graphdb
    container_name: graphdb
    ports:
      - "7200"
    healthcheck:
      test: >
        curl -X POST -H "Content-Type: application/x-www-form-urlencoded" -d 'query=ASK { _:s <http://www.ontotext.com/plugins/autocomplete#enabled> ?o }' http://localhost:7200/repositories/cim | grep -q true
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 120s

  talk2powersystem:
    image: talk2powersystem
    container_name: talk2powersystem
    environment:
      - AGENT_CONFIG=/code/config/agent.yaml
      - LLM_API_KEY=FAKE_API_KEY
      - REDIS_HOST=redis
      - REDIS_PASSWORD=DUMMY_REDIS_PASSWORD
    ports:
      - "8000"
    volumes:
      - ./logs:/code/logs
      - ./agent.yaml:/code/config/agent.yaml
    healthcheck:
      test: [ "CMD", "python3", "-c", "import sys,urllib.request; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/__gtg').status == 200 else sys.exit(1)" ]
      interval: 30s
      retries: 4
      start_period: 10s
      timeout: 20s
    depends_on:
      graphdb:
        condition: service_healthy
      mock-server:
        condition: service_started
      redis:
        condition: service_started

  talk2powersystem-acceptance-tests:
    image: talk2powersystem-acceptance-tests
    container_name: talk2powersystem-acceptance-tests
    depends_on:
      talk2powersystem:
        condition: service_healthy

volumes:

  redis_data:
